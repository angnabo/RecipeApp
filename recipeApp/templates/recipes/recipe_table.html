{% if recipe_list %}
    <table class="table is-striped is-fullwidth">
        <thead>
        <tr>
            <th>Recipe</th>
            <th>Likes</th>
            <th>Author</th>
            <th>Date</th>
            <th></th>
            <th></th>
            <th></th>
        <tr>
        </thead>
        <tbody>
        {% for recipe in recipe_list %}
            <tr style="line-height:60px;">
                <td style="width:40%"><a href="{% url 'recipes:details' recipe.id %}">{{ recipe.name }}</a></td>
                <td>{{ recipe.likes.count }}</td>
                <td>{{ recipe.user.first_name }} {{ recipe.user.last_name }}</td>
                <td>{{ recipe.created_date }}</td>
                <td>
                    <a aria-label="view" class="button margin-top-10"
                       href="{% url 'recipes:details' recipe.id %}">
                        <ion-icon name="eye"></ion-icon>
                    </a>
                </td>
                <td>
                    <a aria-label="like" class="button margin-top-10" href="{% url 'recipes:like' recipe.id %}">
                        <ion-icon name="thumbs-up"></ion-icon>
                    </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No recipes found.</p>
{% endif %}
