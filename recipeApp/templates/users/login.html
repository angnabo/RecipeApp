{% extends "_layout.html" %}

{% block body %}
<div class="container">
    <h1 class="title">Login</h1>
    <form action="{% url 'users:login' %}" method="post" class="width-50">
        {% csrf_token %}
        {{ form|bulma }}
        <div class="field">
            <button type="submit" class="button is-primary">Login</button>
        </div>
    </form>
</div>
{% endblock %}
