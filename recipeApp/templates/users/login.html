{% extends "_layout.html" %}

{% block body %}
<div class="container">
    <h1 class="title">New Recipe</h1>

    <form action="{% url 'users:login' %}" method="post" class="width-50">
        {% csrf_token %}
        <div class="field">
            <label class="label">{{ form.email.label }}</label>
            <div class="control">
                <input class="input" type="text" placeholder="Email" name="{{ form.email.html_name }}">
            </div>
        </div>

        <div class="field">
            <label class="label">{{ form.content.label }}</label>
            <div class="control">
                <input class="input" type="password" name="{{ form.email.html_name }}">
            </div>
        </div>
        <input class="submit" type="submit" value="Add Recipe">
    </form>


</div>
{% endblock %}
